<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" id="display" readonly>
            </div>
            <div class="buttons">
                <input type="button" value="AC" class="clear" onclick="clearDisplay()">
                <input type="button" value="DE" class="delete" onclick="deleteLastCharacter()">
                <input type="button" value="." onclick="appendToDisplay('.')">
                <input type="button" value="/" onclick="appendToDisplay('/')">
                <input type="button" value="7" onclick="appendToDisplay('7')">
                <input type="button" value="8" onclick="appendToDisplay('8')">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="*" onclick="appendToDisplay('*')">
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('5')">
                <input type="button" value="6" onclick="appendToDisplay('6')">
                <input type="button" value="-" onclick="appendToDisplay('-')">
                <input type="button" value="1" onclick="appendToDisplay('1')">
                <input type="button" value="2" onclick="appendToDisplay('2')">
                <input type="button" value="3" onclick="appendToDisplay('3')">
                <input type="button" value="+" onclick="appendToDisplay('+')">
                <input type="button" value="00" onclick="appendToDisplay('00')">
                <input type="button" value="0" onclick="appendToDisplay('0')">
                <input type="button" value="=" class="equal" onclick="calculate()">
            </div>
        </div>
    </div>
    <script>
        var display = document.getElementById('display');
        var currentInput = '';

        function clearDisplay() {
            currentInput = '';
            display.value = '';
        }

        function deleteLastCharacter() {
            currentInput = currentInput.slice(0, -1);
            display.value = currentInput;
        }

        function appendToDisplay(value) {
            currentInput += value;
            display.value = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput);
                display.value = currentInput;
            } catch (error) {
                alert('Invalid input');
                clearDisplay();
            }
        }
    </script>
</body>
</html>
